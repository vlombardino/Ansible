- name: Create Ubuntu 22.04 CT on Proxmox
  proxmox:
    api_user: "root"
    api_password: "mypassword"
    api_host: "proxmox.example.com"
    vmid: 100
    ostemplate: "local:vztmpl/ubuntu-22.04-standard_22.04-1_amd64.tar.zst"
    storage: "local"
    cpus: 1
    memory: 512
    hostname: "testct"
    password: "mypassword"
    ip_address: "192.168.1.100"
    netmask: "24"
    gateway: "192.168.1.1"
    dns1: "8.8.8.8"
    dns2: "8.8.4.4"
    state: "present"
